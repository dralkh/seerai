<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <label>
    <html:h2 data-l10n-id="pref-title"></html:h2>
  </label>

  <!-- AI Model Configurations -->
  <label>
    <html:h3 data-l10n-id="pref-models-title">AI Model Configurations</html:h3>
  </label>
  <hbox align="center" style="margin-bottom: 8px;">
    <button id="zotero-prefpane-__addonRef__-models-add" data-l10n-id="pref-models-add" />
    <button id="zotero-prefpane-__addonRef__-models-edit" data-l10n-id="pref-models-edit" disabled="true" />
    <button id="zotero-prefpane-__addonRef__-models-delete" data-l10n-id="pref-models-delete" disabled="true" />
    <button id="zotero-prefpane-__addonRef__-models-default" data-l10n-id="pref-models-set-default" disabled="true" />
  </hbox>
  <html:div id="__addonRef__-models-list"
    style="border: 1px solid #ccc; border-radius: 4px; padding: 8px; min-height: 120px; max-height: 200px; overflow-y: auto; background: #fafafa;">
    <html:p id="__addonRef__-models-empty" data-l10n-id="pref-models-empty"
      style="color: #666; font-style: italic; margin: 0;"></html:p>
  </html:div>

  <html:hr />

  <!-- DataLab OCR Configuration -->
  <label>
    <html:h3 data-l10n-id="pref-datalab-title">DataLab OCR</html:h3>
  </label>
  <hbox align="center">
    <html:label for="zotero-prefpane-__addonRef__-datalabApiKey" data-l10n-id="pref-datalabApiKey"
      style="width: 120px;">DataLab API Key</html:label>
    <html:input type="password" id="zotero-prefpane-__addonRef__-datalabApiKey" preference="datalabApiKey"
      placeholder="Token from datalab.to" flex="1"></html:input>
  </hbox>
  <hbox align="center">
    <html:label for="zotero-prefpane-__addonRef__-datalabMaxConcurrent" data-l10n-id="pref-datalabMaxConcurrent"
      style="width: 120px;">Max Concurrent</html:label>
    <html:input type="number" id="zotero-prefpane-__addonRef__-datalabMaxConcurrent" preference="datalabMaxConcurrent"
      placeholder="5" min="1" max="10" style="width: 60px;"></html:input>
  </hbox>
</groupbox>
<vbox>
  <html:label data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'></html:label>
</vbox>
